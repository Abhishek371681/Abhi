<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Puzzle</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #puzzleContainer {
            display: none;
            margin-top: 20px;
        }

        .puzzlePiece {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            box-sizing: border-box;
            float: left;
            margin: 5px;
            cursor: pointer;
        }

        #completeMessage {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<button id="startButton" onclick="startPuzzle()">Start</button>

<div id="puzzleContainer"></div>

<div id="completeMessage">
    <p>Puzzle Completed!</p>
</div>
